<mat-tab-group mat-stretch-tabs [selectedIndex]="currentTabIndex" #matgroup>
  <mat-tab label="Personal" [disabled]="!isPersonalInfoGood">
    <!--    <mat-card>-->
    <div class="div-tab">
      <app-personal-info-tab [(miembro)]="miembroCommand" >

      </app-personal-info-tab>
      <div fxLayout="row" fxLayoutAlign="end end">
        <button mat-raised-button color="primary"
                class="button-stepper"
                [disabled]="!isPersonalInfoGood"
                (click)='navigateToNext()'
        >
          Siguiente
        </button>
      </div>
    </div>
    <!--    </mat-card>-->

  </mat-tab>
  <mat-tab label="Miembro" [disabled]="!isMiembroInfoGood">
    <div class="div-tab">
      <app-miembro-info-tab [(miembro)]="miembroCommand">

      </app-miembro-info-tab>
      <div fxLayout="row" fxLayoutAlign="space-between end">
        <button mat-raised-button
                class="button-stepper"
                (click)='navigateToPrevious()'>
          Anterior
        </button>
        <button mat-raised-button color="primary"
                class="button-stepper"
                [disabled]="!isPersonalInfoGood"
                (click)='navigateToNext()'>
          Siguiente
        </button>
      </div>
    </div>

  </mat-tab>
  <mat-tab label="Contacto" [disabled]="!isContactoInfoGood">
    <div class="div-tab">
      <app-contact-info-tab [(miembro)]="miembroCommand">

      </app-contact-info-tab>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary"
                class="button-stepper"
                [disabled]="!isContactoInfoGood"
                (click)="submitForm()">
          Finaliza
        </button>
      </div>
    </div>

  </mat-tab>
</mat-tab-group>
